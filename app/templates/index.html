<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Memory Weaver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-2xl">
      <h1 class="text-2xl font-bold mb-2 text-center">Summer Memory Weaver</h1>
      <p class="text-gray-400 mb-4 text-center">
        Capture your special summer moments and weave them into a heartfelt
        story
      </p>

      <form
        id="memoryForm"
        method="post"
        action="/generate-story"
        class="space-y-4"
      >
        <div id="memoryFields" class="space-y-2">
          <div class="relative memory-field">
            <textarea
              name="memory"
              rows="3"
              placeholder="Enter a summer memory..."
              class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-400 resize-none"
            ></textarea>
          </div>
        </div>

        <!-- Live counter -->
        <p id="counter" class="text-sm text-gray-400 text-center">
          1/5 memories added
        </p>

        <div class="flex justify-center space-x-4">
          <button
            type="button"
            id="addMemoryBtn"
            class="flex items-center text-blue-400 hover:text-blue-500"
          >
            <span class="text-xl">+</span>
            <span class="ml-1">Add another memory</span>
          </button>
          <button
            type="button"
            id="clearAllBtn"
            class="flex items-center text-red-400 hover:text-red-500"
          >
            ðŸ§¹<span class="ml-1">Clear All</span>
          </button>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded"
        >
          Generate Story
        </button>
      </form>

      <!-- Preview section -->
      <div class="mt-6">
        <h2 class="text-lg font-semibold mb-2">Preview of your memories:</h2>
        <div
          id="preview"
          class="bg-gray-700 p-3 rounded space-y-2 text-gray-200"
        >
          <p class="text-gray-400 italic">
            Start typing to see your memories here...
          </p>
        </div>
      </div>
    </div>

    <script>
      const addBtn = document.getElementById("addMemoryBtn");
      const clearBtn = document.getElementById("clearAllBtn");
      const memoryFields = document.getElementById("memoryFields");
      const counter = document.getElementById("counter");
      const preview = document.getElementById("preview");
      const maxFields = 5;

      function updateCounter() {
        const count = memoryFields.querySelectorAll(".memory-field").length;
        counter.textContent = `${count}/${maxFields} memories added`;
        if (count >= maxFields) {
          addBtn.disabled = true;
          addBtn.classList.add("opacity-50", "cursor-not-allowed");
        } else {
          addBtn.disabled = false;
          addBtn.classList.remove("opacity-50", "cursor-not-allowed");
        }
      }

      function updatePreview() {
        const texts = Array.from(memoryFields.querySelectorAll("textarea"))
          .map((t) => t.value.trim())
          .filter(Boolean);
        preview.innerHTML =
          texts.length > 0
            ? texts
                .map(
                  (text) => `<div class="bg-gray-800 p-2 rounded">${text}</div>`
                )
                .join("")
            : '<p class="text-gray-400 italic">Start typing to see your memories here...</p>';
      }

      function createMemoryField() {
        const wrapper = document.createElement("div");
        wrapper.className = "relative memory-field fade-slide-enter";

        const textarea = document.createElement("textarea");
        textarea.name = "memory";
        textarea.rows = 3;
        textarea.placeholder = "Enter a summer memory...";
        textarea.className =
          "w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-400 resize-none";
        textarea.addEventListener("input", updatePreview);

        const removeBtn = document.createElement("button");
        removeBtn.type = "button";
        removeBtn.innerHTML = "ðŸ—‘ï¸";
        removeBtn.className =
          "absolute top-1 right-1 text-red-400 hover:text-red-500";
        removeBtn.addEventListener("click", () => removeMemoryField(wrapper));

        wrapper.appendChild(textarea);
        wrapper.appendChild(removeBtn);

        // Animate entry
        memoryFields.appendChild(wrapper);
        requestAnimationFrame(() => {
          wrapper.classList.add("fade-slide-enter-active");
        });

        updateCounter();
        updatePreview();
      }

      function removeMemoryField(wrapper) {
        wrapper.classList.add("fade-slide-exit-active");
        wrapper.addEventListener(
          "transitionend",
          () => {
            memoryFields.removeChild(wrapper);
            updateCounter();
            updatePreview();
          },
          { once: true }
        );
      }

      addBtn.addEventListener("click", () => {
        const currentFields =
          memoryFields.querySelectorAll(".memory-field").length;
        if (currentFields < maxFields) {
          createMemoryField();
        }
      });

      clearBtn.addEventListener("click", () => {
        const wrappers = memoryFields.querySelectorAll(".memory-field");
        wrappers.forEach((wrapper, index) => {
          wrapper.classList.add("fade-slide-exit-active");
          wrapper.addEventListener(
            "transitionend",
            () => {
              if (index === wrappers.length - 1) {
                memoryFields.innerHTML = "";
                createMemoryField();
                updateCounter();
                updatePreview();
              }
            },
            { once: true }
          );
        });

        if (wrappers.length === 0) {
          // In case no fields
          createMemoryField();
          updateCounter();
          updatePreview();
        }
      });

      // Initial setup
      document
        .querySelector("textarea")
        .addEventListener("input", updatePreview);
      updateCounter();
    </script>
  </body>
</html>
