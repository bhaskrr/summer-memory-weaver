<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Memory Weaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-6"
  >
    <div class="max-w-2xl w-full bg-white shadow-xl rounded-2xl p-8">
      <h1 class="text-2xl font-bold mb-4 text-center">
        🌞 Summer Memory Weaver
      </h1>
      <form method="post" class="flex flex-col gap-4">
        <textarea
          name="memories"
          rows="6"
          placeholder="Paste your summer memories here..."
          required
          class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        ></textarea>
        <button
          type="submit"
          class="bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Generate Story
        </button>
      </form>

      {% if story %}
      <div class="mt-6 p-4 bg-gray-100 rounded-lg">
        <h2 class="font-semibold mb-2">📝 Generated Story:</h2>
        <p class="whitespace-pre-line">{{ story }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
